<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benny & Nana Wedding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/flipTimer.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.flipTimer.js"></script>

<script>
    $(document).ready(function() {
      //Callback works only with direction = "down"
      $('.flipTimer').flipTimer({ direction: 'down', date: 'May 24, 2020 12:00:00', callback: function() { alert('times up!'); } });
    });
</script>

<style>
      div .board{
        position: relative;
        background-color: plum;
        width: 1000px;
        height: 1200px;
        text-align : center;
        margin-top: 50px;
    }
  .PictureBoard{
        position: relative;
        width: 900px;
        height: 850px;
        background-color:#CCEEFF ;
        /* text-align : center; */
        *font-size : 900px;  /* 200px * 0.9 = 180px */
        *font-family : Arial;
        margin-left: 50px;
       
    }
    .MainPicture{

        width: 800px;
        height: 800px;
        margin-top: 50px;
        /* vertical-align : middle; */
        /* margin-top: 20px; */
    }
    .flipTimer {
      margin: 100px auto 0;
      width: 1000px;
    }
</style>
</head>
<body>

    <div class="container">   
        <div class="board">
                <div class="PictureBoard">
                 <img class="MainPicture" src="./picture/1.png" /> 
                </div>
                <div class="TimeBoard">
                    <div class="flipTimer">
                        <div class="days"></div>
                        <div class="hours"></div>
                        <div class="minutes"></div>
                        <div class="seconds"></div>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
